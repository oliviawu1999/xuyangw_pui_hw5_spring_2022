<!DOCTYPE html>
<html>
    <head>
        <title>Green Essentials Landing Page</title>
        <link href="newstyles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/clc4ttz.css">
    </head>
    <body>
        <!-- Top navigation -->
        <section class="topnav">
            <nav>
                <ul class="navleft">
                    <li><a href="shopall.html">shop all</a></li>
                </ul>
                <ul class="logo">
                    <li><a href="#">Green Essentials</a></li>
                </ul>                
                <ul class="navright">
                    <li><a href="#">cart</a></li>
                    <li><a href="#">account</a></li>
                </ul>
            </nav>
        </section>
        <div class="main-container">
            <div class="gallery">
                <ul id="thumb">
                    <li>
                        <button>
                            <img src="drink-list1.png">
                        </button>
                    </li>
                    <li>
                        <button>
                        <img src="drink-list2.png">
                        </button>
                    </li>
                </ul>
                <div class="photo">
                    <img src="product-list3.png">
                </div>
            </div>
            <div class="item-info">
                <header>
                    <h2>Energy Shake</h2>
                    <div class="product-price-review">
                        <div class="product-price">
                            <span>$12</span>
                        </div>
                    </div>
                </header>
                <section class="item-description">
                    <p>You will love this energy drink as a daily boost. Drink at anytime you need a nutritious meal that gives you full energy.</p>
                </section>
                <section class="form-wrapper">
                    <form>
                        <div class="flavor-select">
                            <header>
                                <h2>Flavor:</h2>
                            </header>
                        </div>
                        <div class="flavor-icons-large">
                            <a href="#" title="Chocolate"></a>
                            <img src="flavor1.png">
                            <a href="#" title="Vegatable"></a>
                            <img src="flavor2.png">
                            <a href="#" title="Mixed Berries"></a>
                            <img src="flavor3.png">
                            <p>Chocolate</p>
                        </div>
                        <div class="size-select">
                            <header>
                                <h2>Size:</h2>
                            </header>
                            <select name="drinksize">
                                <option value="">Bottle(12oz)</option>
                                <i class="downicon"></i>
                            </select>
                            <label style="display:flex; justify-content: space-between; margin-top:20px; margin-bottom:20px;">
                                <div class="button-purchase">
                                    <button type="button">One-Time-Purchase</button>        
                                </div>
                                <div class="button-purchase">
                                    <button type="button">Subscribe</button>
                                </div>
                            </label>
                        </div>
                        <div class="deliver-wrapper">
                            <header>
                                <h2>Deliver every</h2>
                            </header>
                            <select name="delivery-period">
                                <option value="">1 week</option>
                                <option value="">2 weeks</option>
                                <option value="">1 month</option>
                            </select>
                        </div>
                        <div class="add-to-cart-wrapper">
                            <button type="submit" style="color:white; font-size:25px;line-height:33px;">Add to cart
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
