<!DOCTYPE html>
<html>
    <head>
        <title>Green Essentials Landing Page</title>
        <link href="newstyles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/clc4ttz.css">
        <!-- Link to JS -->
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body onload="onload()">
        <!-- Top navigation -->
        <section class="topnav">
            <nav>
                <ul class="navleft">
                    <li><a href="shopall.html">shop all</a></li>
                </ul>
                <ul class="logo">
                    <li><a href="#">Green Essentials</a></li>
                </ul>                
                <ul class="navright">
                    <li><a href="#" id="cart-popup" onclick="showCart()">cart</a></li>
                    
                    <li><a href="#">account</a></li>
                </ul>
                <!-- Cart -->
                <div class="cart" id="cart-container">
                    <h2 class="cart-title">Cart</h2>
                    <!-- Content -->
                    <div class="cart-content">       
                    </div>
                        <!-- Total -->
                        <div class="total">
                            <h2 class="total-title">Subtotal</h2>
                            <h3 class="total-price">$0</h3>
                        </div>
                        <!-- Checkout button -->                    
                    <button type="button" class="btn-buy">Check out</button>
                        <!-- Cart close -->
                </div>
            </nav>
        </section>
        <div class="main-container">
            <div class="gallery">
                <ul id="thumb">
                    <li>
                        <button>
                            <img src="drink-list1.png">
                        </button>
                    </li>
                    <li>
                        <button>
                        <img src="drink-list2.png">
                        </button>
                    </li>
                </ul>
                <div class="photo">
                    <img src="product-list3.png" id ="drink-photo">
                </div>
            </div>
            <div class="item-info">
                <header>
                    <h2 id="item-name">Energy Shake</h2>
                    <div class="product-price-review">
                        <div class="product-price">
                            <span id="item-price">$12</span>
                        </div>
                    </div>
                </header>
                <section class="item-description">
                    <p>You will love this energy drink as a daily boost. Drink at anytime you need a nutritious meal that gives you full energy.</p>
                </section>
                <section class="form-wrapper">
                    <form>
                        <div class="flavor-select">
                            <header>
                                <h2>Flavor:</h2>
                            </header>
                        </div>
                        <div class="flavor-icons-large">
                            <a href="#" title="Chocolate"></a>
                            <img src="flavor1.png">
                            <a href="#" title="Vegatable"></a>
                            <img src="flavor2.png">
                            <a href="#" title="Mixed Berries"></a>
                            <img src="flavor3.png">
                            <p>Chocolate</p>
                        </div>
                        <div class="size-select">
                            <header>
                                <h2>Size:</h2>
                            </header>
                            <div class="selectdiv">
                                <select id="drinksize" name="drinksize">
                                    <option value="Bottle(12oz)" selected>Bottle(12oz)</option>
                                    <option value="Large bottle(16oz)">Large bottle(16oz)</option>
                                </select>
                            </div>
                            <div style="display:flex; justify-content: space-between; margin-top:20px; margin-bottom:20px;">
                                <div class="button-purchase">
                                    <input type="radio" class="hidebx" name="purchase" id="1" value="One-Time-Purchase" ></input>
                                    <label for="1" class="btn_radio">                    
                                        <div class="purchase-radio">
                                            <p>One-Time-Purchase</p>
                                        </div>
                                    </label>
                                    <input type="radio" class="hidebx" name="purchase" id="2" value="Subscribe" checked></input>
                                    <label for="2" class="btn_radio">
                                    <div class="purchase-radio">
                                        <p>Subscribe</p>
                                    </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="deliver-wrapper">
                            <header>
                                <h2>Deliver every</h2>
                            </header>
                            <div class="selectdiv-deliver">
                                <select id="delivery-period" name="delivery-period">
                                    <option value="1 week" selected>1 week</option>
                                    <option value="2 weeks">2 weeks</option>
                                    <option value="1 month">1 month</option>
                                </select>
                            </div>
                        </div>
                        <div class="add-to-cart-wrapper">
                            <button type="submit" style="color:white; font-size:25px;line-height:33px;" id="add-cart" onclick="add_to_cart()">Add to cart
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
